<!DOCTYPE html>
<html>

  <head>
    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-app="tasks">
    <div ng-controller="tasksController">
      	<ul>
      		<li ng-repeat='task in taskList track by $index' ng-click="deleteTask(task, $index)"> {{task.body}} </li>
      	
      	</ul>

      	<form name="taskForm" ng-submit="addTask()">
    		<textarea type="text" name="body" ng-model="newTask.body">
    		<button type='submit'> add task </button>

	    </form>

	    <div>
	    	{{ taskList.length }}
	    </div>

    </div>
    
  </body>

</html>
